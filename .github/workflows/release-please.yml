name: Release Please

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      test_java_release:
        description: 'Simulate Java provider release'
        type: boolean
        default: false
      test_js_release:
        description: 'Simulate JavaScript provider release'
        type: boolean
        default: false
      test_go_release:
        description: 'Simulate Go provider release'
        type: boolean
        default: false
      test_ruby_release:
        description: 'Simulate Ruby provider release'
        type: boolean
        default: false

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      cloudflare_resolver_release_created: ${{ steps.set-outputs.outputs.cloudflare_resolver_release_created }}
      java_provider_release_created: ${{ steps.set-outputs.outputs.java_provider_release_created }}
      js_provider_release_created: ${{ steps.set-outputs.outputs.js_provider_release_created }}
      go_provider_release_created: ${{ steps.set-outputs.outputs.go_provider_release_created }}
      ruby_provider_release_created: ${{ steps.set-outputs.outputs.ruby_provider_release_created }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Release Please (manifest)
        id: releasemanifest
        if: github.event_name != 'workflow_dispatch'
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

      - name: Set outputs (real or simulated)
        id: set-outputs
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "Manual test mode - using workflow inputs"
            echo "cloudflare_resolver_release_created=false" >> $GITHUB_OUTPUT
            echo "java_provider_release_created=${{ inputs.test_java_release }}" >> $GITHUB_OUTPUT
            echo "js_provider_release_created=${{ inputs.test_js_release }}" >> $GITHUB_OUTPUT
            echo "go_provider_release_created=${{ inputs.test_go_release }}" >> $GITHUB_OUTPUT
            echo "ruby_provider_release_created=${{ inputs.test_ruby_release }}" >> $GITHUB_OUTPUT
          else
            echo "Real release mode - using release-please outputs"
            echo "cloudflare_resolver_release_created=${{ steps.releasemanifest.outputs['confidence-cloudflare-resolver--release_created'] }}" >> $GITHUB_OUTPUT
            echo "java_provider_release_created=${{ steps.releasemanifest.outputs['openfeature-provider/java--release_created'] }}" >> $GITHUB_OUTPUT
            echo "js_provider_release_created=${{ steps.releasemanifest.outputs['openfeature-provider/js--release_created'] }}" >> $GITHUB_OUTPUT
            echo "go_provider_release_created=${{ steps.releasemanifest.outputs['openfeature-provider/go--release_created'] }}" >> $GITHUB_OUTPUT
            echo "ruby_provider_release_created=${{ steps.releasemanifest.outputs['openfeature-provider/ruby--release_created'] }}" >> $GITHUB_OUTPUT
          fi

      - name: Debug - Log outputs
        run: |
          echo "=== Release Outputs ==="
          echo "Mode: ${{ github.event_name }}"
          echo "Java release: ${{ steps.set-outputs.outputs.java_provider_release_created }}"
          echo "JS release: ${{ steps.set-outputs.outputs.js_provider_release_created }}"
          echo "Go release: ${{ steps.set-outputs.outputs.go_provider_release_created }}"
          echo "Ruby release: ${{ steps.set-outputs.outputs.ruby_provider_release_created }}"

  publish-wasm-binary:
    needs: release
    if: |
      needs.release.outputs.java_provider_release_created == 'true' ||
      needs.release.outputs.js_provider_release_created == 'true' ||
      needs.release.outputs.go_provider_release_created == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write  # Required for GitHub attestations
      attestations: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract WASM binary from Docker
        uses: docker/build-push-action@v6
        with:
          context: .
          target: wasm-rust-guest.artifact
          outputs: type=local,dest=./wasm-artifacts
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}/cache:main
        env:
          SOURCE_DATE_EPOCH: ${{ github.event.repository.updated_at }}

      - name: Generate SHA-256 checksum
        run: |
          cd wasm-artifacts
          sha256sum confidence_resolver.wasm > confidence_resolver.wasm.sha256
          cat confidence_resolver.wasm.sha256

      - name: Attest WASM binary
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: 'wasm-artifacts/confidence_resolver.wasm'

      - name: Determine release tags for upload
        id: determine_tags
        run: |
          TAGS=""
          if [ "${{ needs.release.outputs.java_provider_release_created }}" == "true" ]; then
            VERSION=$(jq -r '."openfeature-provider/java"' .release-please-manifest.json)
            TAGS="$TAGS openfeature-provider/java-v$VERSION"
          fi
          if [ "${{ needs.release.outputs.js_provider_release_created }}" == "true" ]; then
            VERSION=$(jq -r '."openfeature-provider/js"' .release-please-manifest.json)
            TAGS="$TAGS openfeature-provider/js-v$VERSION"
          fi
          if [ "${{ needs.release.outputs.go_provider_release_created }}" == "true" ]; then
            VERSION=$(jq -r '."openfeature-provider/go"' .release-please-manifest.json)
            TAGS="$TAGS openfeature-provider/go-v$VERSION"
          fi
          echo "First tag: $(echo $TAGS | awk '{print $1}')"
          echo "release_tag=$(echo $TAGS | awk '{print $1}')" >> $GITHUB_OUTPUT

      - name: Upload WASM to GitHub Release
        if: github.event_name != 'workflow_dispatch'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ steps.determine_tags.outputs.release_tag }} \
            wasm-artifacts/confidence_resolver.wasm \
            wasm-artifacts/confidence_resolver.wasm.sha256 \
            --clobber

      - name: Test mode - Show WASM info
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "=== Test Mode - WASM Attestation Created ==="
          echo "In test mode, skipping actual upload to release"
          ls -lh wasm-artifacts/
          cat wasm-artifacts/confidence_resolver.wasm.sha256

  publish-cloudflare-deployer-image:
    needs: release
    if: ${{ needs.release.outputs.cloudflare_resolver_release_created == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract confidence-cloudflare-resolver version and tag
        id: extract_ccr_version
        run: |
          VERSION=$(grep -m1 '^version\s*=\s*"' confidence-cloudflare-resolver/Cargo.toml | sed -E 's/.*"([^\"]+)".*/\1/')
          echo "CCR_VERSION=$VERSION" >> $GITHUB_ENV
          echo "CCR_TAG_NAME=confidence-cloudflare-resolver-v$VERSION" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/confidence-cloudflare-deployer
          tags: |
            type=raw,value=${{ env.CCR_TAG_NAME }}
            type=raw,value=latest

      - name: Build and push deployer image
        uses: docker/build-push-action@v6
        with:
          context: .
          target: confidence-cloudflare-resolver.deployer
          push: true
          build-args: |
            COMMIT_SHA=${{ github.sha }}
          platforms: linux/amd64
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}/cache:main
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  publish-java-provider-release:
    needs: release
    runs-on: ubuntu-latest
    environment: deployment
    permissions:
      contents: read
      id-token: write  # Required for GitHub attestations
      attestations: write
    if: ${{ needs.release.outputs.java_provider_release_created == 'true' }}
    steps:
      - name: Checkout release tag
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and extract JAR with Docker
        uses: docker/build-push-action@v6
        with:
          context: .
          target: openfeature-provider-java.artifact
          outputs: type=local,dest=./java-artifacts
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}/cache:main

      - name: Attest Java JAR
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: 'java-artifacts/*.jar'

      - name: Construct Maven settings file
        if: github.event_name != 'workflow_dispatch'
        run: |
          cat > /tmp/maven_settings.xml <<'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
            xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
            xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0
                                http://maven.apache.org/xsd/settings-1.0.0.xsd">
            <servers>
              <server>
                <id>central</id>
                <username>${{ secrets.MAVEN_CENTRAL_USERNAME }}</username>
                <password>${{ secrets.MAVEN_CENTRAL_PASSWORD }}</password>
              </server>
            </servers>
          </settings>
          EOF

      - name: Write GPG key and passphrase to files
        if: github.event_name != 'workflow_dispatch'
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" > /tmp/gpg_private_key.asc
          echo "${{ secrets.SIGN_KEY_PASS }}" > /tmp/gpg_pass.txt

      - name: Publish Java package with Docker
        if: github.event_name != 'workflow_dispatch'
        uses: docker/build-push-action@v6
        with:
          context: .
          target: openfeature-provider-java.publish
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}/cache:main
          secret-files: |
            maven_settings=/tmp/maven_settings.xml
            gpg_private_key=/tmp/gpg_private_key.asc
            gpg_pass=/tmp/gpg_pass.txt

      - name: Test mode - Show JAR info
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "=== Test Mode - Java JAR Attestation Created ==="
          echo "In test mode, skipping actual Maven Central publish"
          ls -lh java-artifacts/

  publish-js-provider-release:
    needs: release
    runs-on: ubuntu-latest
    environment: deployment
    permissions:
      id-token: write  # Required for npm OIDC publishing
      contents: read
    if: ${{ needs.release.outputs.js_provider_release_created == 'true' }}
    steps:
      - name: Checkout release tag
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and extract package tarball with Docker
        uses: docker/build-push-action@v6
        with:
          context: .
          target: openfeature-provider-js.artifact
          outputs: type=local,dest=./artifacts
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}/cache:main

      - name: Setup Node.js
        if: github.event_name != 'workflow_dispatch'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm
        if: github.event_name != 'workflow_dispatch'
        run: npm install -g npm@latest

      - name: Publish to npm with OIDC
        if: github.event_name != 'workflow_dispatch'
        run: npm publish ./artifacts/package.tgz --provenance --access public

      - name: Test mode - Show npm package info
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "=== Test Mode - JavaScript Package Built ==="
          echo "In test mode, skipping actual npm publish"
          ls -lh artifacts/
          tar -tzf artifacts/package.tgz | head -20

  publish-ruby-provider-release:
    needs: release
    runs-on: ubuntu-latest
    environment: deployment
    permissions:
      contents: read
    if: ${{ needs.release.outputs.ruby_provider_release_created == 'true' }}
    steps:
      - name: Checkout release tag
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Write RubyGems API key to file
        if: github.event_name != 'workflow_dispatch'
        run: |
          echo "${{ secrets.RUBYGEM_API_KEY }}" > /tmp/rubygem_api_key.txt

      - name: Publish Ruby gem with Docker
        if: github.event_name != 'workflow_dispatch'
        uses: docker/build-push-action@v6
        with:
          context: .
          target: openfeature-provider-ruby.publish
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}/cache:main
          secret-files: |
            rubygem_api_key=/tmp/rubygem_api_key.txt

      - name: Test mode - Ruby gem info
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "=== Test Mode - Ruby Provider ==="
          echo "In test mode, skipping actual RubyGems publish"
          echo "Note: Ruby attestation was removed from workflow"
